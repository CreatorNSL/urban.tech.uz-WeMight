name: wemight_urbantech
description: Urban Tech UZ project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  lottie: ^0.7.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_svg: ^0.22.0
  google_fonts: ^1.0.0
  flutter_swiper: ^1.1.6

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/svg/

  fonts:
    - family: Montserrat
      fonts:
         - asset: fonts/Montserrat-Bold.ttf